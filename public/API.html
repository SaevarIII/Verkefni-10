<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
      const results = [
        { name: "Ánægður", count: 1043, color: "lightblue" },
        { name: "Alveg sama", count: 563, color: "lightgreen" },
        { name: ">:(", count: 510, color: "pink" },
        { name: "Engin skoðun", count: 175, color: "silver" },
      ];

      const canvas = document.getElementById("myChart").getContext("2d");

      const data = {
        labels: results.map((result) => result.name),
        datasets: [
          {
            data: results.map((result) => result.count),
            backgroundColor: results.map((result) => result.color),
          },
        ],
      };

      const myChart = new Chart(canvas, {
        type: "bar",
        data: data,
      });
    </script>
  </body>
</html>
